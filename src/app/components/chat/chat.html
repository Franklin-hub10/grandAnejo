<div class="chat-widget">
  <div class="messages" *ngIf="messages.length">
    <div *ngFor="let msg of messages" [ngClass]="msg.role">{{ msg.content }}</div>
  </div>
  <div class="input-area">
    <input [(ngModel)]="userInput" placeholder="Escribe..." (keyup.enter)="send()" />
    <button (click)="send()">Enviar</button>
  </div>
</div>
