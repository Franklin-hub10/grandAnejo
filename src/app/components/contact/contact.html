<section class="contact">
  <h2>Contáctenos</h2>
  <form class="form" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <input type="text" formControlName="name" placeholder="Nombre" required>
    <input type="email" formControlName="email" placeholder="Correo electrónico" required>
    <textarea formControlName="message" rows="5" placeholder="Mensaje" required></textarea>
    <button type="submit" [disabled]="contactForm.invalid">Enviar Mensaje</button>
  </form>
</section>
